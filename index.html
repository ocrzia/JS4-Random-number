<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devine Mon Nombre</title>
  <link rel="stylesheet" href="styles/styles.min.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <h1>🤷🏼‍♀️ Guess Game (1-100) 🤷🏼‍♀️</h1>
  <form action="">
    <input type="number" class="nombre" placeholder="Entrez votre nombre" autofocus min="0">
    <input type="submit" class="check">
  </form>
  <div class="result"></div>
  <div class="compteur">Vous avez <span></span> tentative(s) !</div>
  <div class="tentatives">Nombres déjà essayés : </div>
</body>
</html>
